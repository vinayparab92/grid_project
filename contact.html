<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Assets/css/960.css">
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="stylesheet" href="Assets/css/contact.css">
    <title>Home</title>
</head>
<body>
    <div class="container_12">
        <!-- heading of section -->
        <header>
            <section>
                <div class="grid_3">
                    <img src="/Assets/images/logo.png" alt="" class="logo">
                </div>
                <div class="grid_9">
                    <nav class="nav">
                        <ul class="nav_items"> 
                            <li class="nav_item"><a href="services.html">Services</a></li>
                            <li class="nav_item"><a href="about.html">About Us</a></li>
                            <li class="nav_item"><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </section>
        </header>
        <!-- main content section -->
        <div class="clearfix"></div>
        <main>
            <div class="container_12">
                <!-- contact form  -->
                <div class="grid_12 form">
                    <h1 class="contact_heading">Weâ€™d love To Hear From You!</h1>
                    <h3 class="contact_slogan">Let Us Know About Your Specific Needs</h3>
                    <form action="#" method="POST">
                        <div class="input_el">
                        <label for="">Name *</label>
                        <input type="text" name="name" id="name" placeholder="Enter Name" required>
                        </div>
                        <br>
                        <div class="input_el">
                        <label for="">Email *</label>
                        <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
                        </div>
                        <br>
                        <div class="input_el">
                        <label for="">Contact No *</label>
                        <input type="number" name="mobile" id="mobile" placeholder="Enter Your Mobile Number" required>
                        </div>
                        <br>
                        <div class="input_el">
                        <label for="" class="select_plan_label">Select Your Plan</label>
                        <select name="plan" id="plan" class="select_plan" required>
                            <option value="">Select Plans</option>
                            <option value="">Free Plans</option>
                            <option value="">Recommended Plans</option>
                            <option value="">Premium Plans</option>
                        </select>
                        </div>
                        <br>
                        <div class="input_el">
                        <label for="">Message</label>
                        <textarea name="" id="" cols="48" rows="2"></textarea>
                        </div>
                        <br>
                        <div class="eq_button">
                        <button class="enq">Send Enquiry</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <div class="clearfix"></div>
        <!-- footer section part -->
        <footer>
            <div class="grid_12 footer">
                &copy; 2020-2021,  Design and Developed By Vinay Parab
            </div>
        </footer>
    </div>
</body>
</html>
